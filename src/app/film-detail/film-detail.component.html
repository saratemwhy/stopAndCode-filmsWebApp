<div class="container d-flex justify-content-center mt-2">
  <button routerLink="" type="button" class="btn btn-primary">Come back</button>
</div>


<div class="container d-flex justify-content-center mt-2">
  
  <div class="card" style="width: 25rem;">
    <img src="{{filmsM.image.original}}" class="card-img-top">
  </div>

  <div class="card p-4" style="width: 25rem;">
      <h5 class="card-title">{{filmsM.name}}</h5>
      <h6 class="card-subtitle mb-2 text-body-secondary">Release Date: {{filmsM.premiered | date : 'yyyy'}} - Running time: {{filmsM.runtime}} min</h6>
      <h6 class="card-subtitle mb-2 text-body-secondary">Rating: {{filmsM.rating.average / 10 | percent}}</h6>
      
      <p class="card-text" [innerHTML]="filmsM.summary"></p>
  </div>
</div>
